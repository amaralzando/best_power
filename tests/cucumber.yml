
## YAML Templatesss
---
default: -p for_ci -p html -p no_headless -p production
pretty: --format pretty
for_ci:  --format progress
html:  --format html --out=results/report.html
development:  ENVIRONMENT_TYPE=development
production:  ENVIRONMENT_TYPE=production
with_headless:  HEADLESS=with_headless
no_headless:  HEADLESS=no_headless